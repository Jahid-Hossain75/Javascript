<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Javascript Slider</title>
	
	<style type="text/css">
		*{margin: 0; padding: 0;}
		.container{
			width: 100%;
		}
		.slider_container{
			position: relative;
		}
		.slider_itens{
			position: absolute;
			opacity: 0;
			width: 100%;
			height: 650px;
			transition: all linear 1.5s;
		}
		.slider_itens img{
			width: 100%;
			height: 650px;
		}
		.active{
			opacity: 1;
		}
	</style>
	
	
</head>
<body>
	
	<div class="container">
		<div class="slider_container">
			<div class="slider_itens active"><img src="Image/slide-1.jpg"/></div>
			<div class="slider_itens"><img src="Image/slide-2.jpg"/></div>
			<div class="slider_itens"><img src="Image/slide-3.jpg"/></div>
			<div class="slider_itens"><img src="Image/slide-4.jpg"/></div>
			<div class="slider_itens"><img src="Image/slide-5.jpg"/></div>
		</div>
	</div>
	
	
	<script type="text/javascript">
		setInterval(function(){
			if(document.getElementsByClassName("slider_itens")[0].classList.contains("active")){
				document.getElementsByClassName("slider_itens")[1].classList.add("active");
				document.getElementsByClassName("slider_itens")[0].classList.remove("active");
				
			}else if(document.getElementsByClassName("slider_itens")[1].classList.contains("active")){
				document.getElementsByClassName("slider_itens")[2].classList.add("active");
				document.getElementsByClassName("slider_itens")[1].classList.remove("active");
				
			}else if(document.getElementsByClassName("slider_itens")[2].classList.contains("active")){
				document.getElementsByClassName("slider_itens")[3].classList.add("active");
				document.getElementsByClassName("slider_itens")[2].classList.remove("active");
				
			}else if(document.getElementsByClassName("slider_itens")[3].classList.contains("active")){
				document.getElementsByClassName("slider_itens")[4].classList.add("active");
				document.getElementsByClassName("slider_itens")[3].classList.remove("active");
				
			}else if(document.getElementsByClassName("slider_itens")[4].classList.contains("active")){
				document.getElementsByClassName("slider_itens")[0].classList.add("active");
				document.getElementsByClassName("slider_itens")[4].classList.remove("active");
			}
		},4000);
	</script>
	
	
	
	
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Click Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Stylesheet login form.css" type="text/css">
    <link rel="stylesheet" href="Responcive.css" type="text/css">
    <link rel="stylesheet" href="css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>

    <section class="slide">
        <div class="slide_item">
            <div class="item active">
                <img src="Picture/slide1.jpg">
                <div class="caption">
                    Slide 1
                </div>
            </div>
            <div class="item">
                <img src="Picture/slide2.jpg">
                <div class="caption">
                    Slide 2
                </div>
            </div>
            <div class="item">
                <img src="Picture/slide3.jpg">
                <div class="caption">
                    Slide 3
                </div>
            </div>
        </div>

        <div class="nextbtn"><i class="fas fa-caret-right"></i></div>
        <div class="prevbtn"><i class="fas fa-caret-left"></i></div>
    </section>

    <script src="javscript.js" type="text/javascript"></script>
</body>

</html>

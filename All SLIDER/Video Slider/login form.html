<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Video Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Stylesheet login form.css" type="text/css">
    <link rel="stylesheet" href="Responcive.css" type="text/css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    
    <section>
        <video id="slide" autoplay muted loop>
            <source src="Picture/Video_1.mp4" type="video/mp4">
        </video>
        <ul class="navigation">
            <li onclick="videoUrl('Picture/Video_1.mp4')"><img src="Picture/img_1.png"></li>
            <li onclick="videoUrl('Picture/Video_2.mp4')"><img src="Picture/img_2.png"></li>
            <li onclick="videoUrl('Picture/Video_3.mp4')"><img src="Picture/img_3.png"></li>
            <li onclick="videoUrl('Picture/Video_4.mp4')"><img src="Picture/img_4.png"></li>
        </ul>
    </section>
    
    <script src="javscript.js" type="text/javascript"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Click Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Stylesheet login form.css" type="text/css">
    <link rel="stylesheet" href="Responcive.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="jquery-3.6.0.min.js"></script>
</head>

<body>

    <section>
        <img src="Picture/img1.png" class="slider">
        <ul class="nav">
            <li onclick="imgSlider('Picture/img1.png')"><img src="Picture/pic1.png"></li>
            <li onclick="imgSlider('Picture/img2.png')"><img src="Picture/pic2.png"></li>
            <li onclick="imgSlider('Picture/img3.png')"><img src="Picture/pic3.png"></li>
            <li onclick="imgSlider('Picture/img4.png')"><img src="Picture/pic4.png"></li>
        </ul>
    </section>
    
    <script src="javscript.js" type="text/javascript"></script>

</body>
</html>

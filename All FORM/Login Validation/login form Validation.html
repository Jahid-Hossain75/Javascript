<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Validation Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Stylesheet login form validetion.css" type="text/css">
    <link rel="stylesheet" href="Responcive login form validetion.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
    
    
    <div class="box">
        <div class="contaner">
            <h1 class="label">User Login</h1>
            <form action="#" class="login_form" method="post" name="form" onsubmit="return validetion()">
                <div class="font">Email or phone</div>
                <input autocomplete="off" type="email" name="email" placeholder="your email">
                <div id="email_error">Please fill up your email or phone</div>
                
                <div class="font font_2">Password</div>
                <input type="password" name="password" placeholder="password">
                <div id="pass_error">Please fill up your password</div>
                
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
     
     
      
    
    
    
    <script type="text/javascript">
        
        var email = document.forms['form']['email'];
        var password = document.forms['form']['password'];
        
        var emailError = document.getElementById('email_error');
        var passError = document.getElementById('pass_error');
        
        email.addEventListener('textInput',email_verify);
        password.addEventListener('textInput',pass_verify);
        
        function validetion(){
			if(email.value.length == ""){
                email.style.border='1px solid red';
                email_error.style.display='block';
                email.focus();
                return false;
            }
            if(email.value.length < 12 ){
                email.style.border='1px solid red';
                email_error.style.display='block';
				email_error.textContent = "email short";
                email.focus();
                return false;
            }
            if(password.value.length == "" ){
                password.style.border='1px solid red';
                pass_error.style.display='block';
                password.focus();
                return false;
            }
			if(password.value.length < 6 ){
                password.style.border='1px solid red';
                pass_error.style.display='block';
				pass_error.textContent = "password short";
                password.focus();
                return false;
            }
        };
        
        function email_verify(){
            if(email.value.length >= 11 ){
                email.style.border='1px solid green';
                email_error.style.display='none';
                return true;
            }
        };
        function pass_verify(){
            if(password.value.length >= 5 ){
                password.style.border='1px solid green';
                pass_error.style.display='none';
                return true;
            }
        }

    </script>
    
</body>
</html>

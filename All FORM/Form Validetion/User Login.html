<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Validation Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Stylesheet user login form.css" type="text/css">
    <link rel="stylesheet" href="Responcive user login form.css" type="text/css">
    <link rel="stylesheet" href="css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    
</head>

<body>


    <div class="box">
        <div class="contaner">
            <h1 class="label">User Login</h1>
            <form action="from is saccsees" class="login_form" method="post" name="form" onsubmit="return validetion()">

                <div class="font">UserName</div>
                <input autocomplete="" type="text" name="username" placeholder="user name">
                <div class="user_error">Please fill up your username</div>

                <div class="font font_2">Email Address</div>
                <input autocomplete="" type="email" name="email" placeholder="Enter your email address">
                <div class="email_error">Please fill up your email</div>

                <div class="font font_2">Password</div>
                <div class="div_1">
                    <input autocomplete="off" type="password" name="password" placeholder="password" class="password">
                    <span class="show_btn"><i class="far fa-eye"></i></span>
                    <span class="show_btn2"><i class="far fa-eye-slash"></i></span>
                </div>
                <div class="pass_error">Please fill up your password</div>

                <div class="font font_2">Confrom Password</div>
                <div class="div_2">
                    <input type="password" name="conpassword" placeholder="Confrom password" class="con_password">
                    <span class="show_btn3"><i class="far fa-eye"></i></span>
                    <span class="show_btn4"><i class="far fa-eye-slash"></i></span>
                </div>
                <div class="conpass_error">Please fill up your confrom password</div>

                <div class="font font_2">Phone Number</div>
                <input type="text" name="phone" placeholder="Enter your phone number">
                <div class="phone_error">Please fill up your password</div>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>



    <script src="javscript.js" type="text/javascript"></script>
</body>

</html>

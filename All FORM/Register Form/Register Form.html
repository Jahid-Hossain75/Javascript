<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Stylesheet login form.css" type="text/css">
    <link rel="stylesheet" href="css/all.min.css">
    
</head>

<body>
   
    <div class="hero">
        <div class="form_box">
            <div class="button_box">
                <div id="btn"></div>
                <button type="button" class="toggol_btn login_button" >Login</button>
                <button type="button" class="toggol_btn register_button">Register</button>
            </div>
            <div class="social_link">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-google-plus-g"></i></a>
            </div>
            <form action="#" id="login_form" class="input_group">
                <input type="text" name="user" class="input_field" placeholder="User id" required>
                <input type="password" name="password" class="input_field" placeholder="Enter password" required>
                <input type="checkbox" name="checkbox" class="checkbox"><span>Remember password</span>
                <button type="submit" class="submit_btn">Login</button>
                <div class="pass_link"><a href="#">Forgot password</a></div>
            </form>

            <form action="#" id="register_form" class="input_group">
                <input type="text" name="user" class="input_field" placeholder="User id" required>
                <input type="email" name="email" class="input_field" placeholder="Email Address" required>
                <input type="password" name="password" class="input_field" placeholder="Enter password" required>
                <input type="checkbox" class="checkbox"><span>I agree to the trams condition</span>
                <button type="submit" class="submit_btn">Register</button>
            </form>

            <form action="#" id="forgot_form" class="input_group">
                <input type="email" name="email" class="input_field" placeholder="Email Address" required>
                <input type="password" name="password" class="input_field" placeholder="Enter password" required>
                <input type="password" name="password" class="input_field" placeholder="Confirm password" required>
                <input type="checkbox" class="checkbox"><span>Remember password</span>
                <button type="submit" class="submit_btn">Get Password</button>
            </form>
        </div>
    </div>


    <script src="javscript.js" type="text/javascript"></script>
</body>

</html>

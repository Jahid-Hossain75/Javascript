<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Stylesheet login form.css" type="text/css">
    <link rel="stylesheet" href="css/all.min.css">
    

</head>

<body>
    
    <div class="hero">
        <div class="container">
            <div class="header">
                <button type="button" class="head_btn_1">Step 1</button>
                <button type="button" class="head_btn_2">Step 2</button>
                <button type="button" class="head_btn_3">Step 3</button>
                <div class="button_tab"></div>
            </div>
            <form action="#" class="input_group create_account">
                <div class="title">
                   CREATE ACCOUNT
                </div>
                <input type="email" name="email" placeholder="Email Address" class="input_field" required>
                <input type="password" name="password" placeholder="Password" class="input_field" required>
                <input type="password" name="password" placeholder="Confirm password" class="input_field" required>
                <button type="button" class="next_btn create_nextbtn">Next</button>
            </form>
            
            <form action="#" class="input_group socail_link">
                <div class="title">
                   Social Link
                </div>
                <input type="text" name="link" placeholder="Facebook" class="input_field" required>
                <input type="text" name="link" placeholder="Twitter" class="input_field" required>
                <input type="text" name="link" placeholder="Website" class="input_field" required>
                <div class="btn_box">
                    <button type="button" class="back_btn socail_backbtn">Back</button>
                    <button type="button" class="next_btn socail_nextbtn">Next</button>
                </div>
            </form>
            
            <form action="#" class="input_group parsonal_info">
                <div class="title">
                   Parsonal Info
                </div>
                <input type="text" name="name" placeholder="First name" class="input_field" required>
                <input type="text" name="name" placeholder="Last name" class="input_field" required>
                <input type="number" name="number" placeholder="Phone number" class="input_field" required>
                <div class="btn_box">
                    <button type="button" class="back_btn parsonal_backbtn">Back</button>
                    <button type="submit" class="next_btn">Submit</button>
                </div>
            </form>
        </div>
    </div>


    <script src="javscript.js" type="text/javascript"></script>
</body>

</html>

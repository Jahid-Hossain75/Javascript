<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Validation Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Stylesheet login form.css" type="text/css">
    <link rel="stylesheet" href="Responcive login form.css" type="text/css">
    <link rel="stylesheet" href="css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    
</head>

<body>
   
    <div class="wrapper">
        <div class="title_text">
            <div class="title login_text">Login Form</div>
            <div class="title sigup_text">Sigup Form</div>
            <div class="title forgot_text">Forgot Password</div>
        </div>
        <div class="form_container">
            <div class="slide_controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="sigup">
                <label for="login" class="slide login_slide">Login</label>
                <label for="sigup" class="slide sigup_slide">Sigup</label>
                <div class="slide_tab"></div>
            </div>
            <div class="form_inner">
                <form action="#" class="login_form">
                    <div class="field">
                        <input type="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="pass_link"><a href="#">Forgot password</a></div>
                    <div class="field">
                        <input type="submit" value="Login">
                    </div>
                    <div class="sigup_link">Not a member! <a href="#">Sigup now</a></div>
                </form>
                
                <form action="#" class="sigup_form">
                    <div class="field">
                        <input type="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" name="password" placeholder="Confirm password" required>
                    </div>
                    <div class="field">
                        <input type="submit" value="Sigin">
                    </div>
                </form>
                
                <form action="#" class="forgot_form">
                    <div class="field">
                        <input type="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" name="password" placeholder="Confirm password" required>
                    </div>
                    <div class="field">
                        <input type="submit" value="Get Password">
                    </div>
                </form>
                
            </div>
        </div>
    </div>
    
    
   
    <script src="javscript.js" type="text/javascript"></script>
</body>

</html>

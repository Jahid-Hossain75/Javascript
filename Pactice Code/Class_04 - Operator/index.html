<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    
    <script>
        // Arithmetic Operator
        var firstNumber = 7;
        var secondNumber = 5;

        // Addition +
        var addition = firstNumber + secondNumber;
        document.write("Addition: " + addition);
        document.write("<br><br>");

        // Subtraction -
        var subtraction = firstNumber - secondNumber;
        document.write("Subtraction: " + subtraction);
        document.write("<br><br>");

        // Multiplication *
        var multiplication = firstNumber * secondNumber;
        document.write("Multiplication: " + multiplication);
        document.write("<br><br>");

        // Exponentiation **
        var exponentiation = firstNumber ** secondNumber;
        document.write("Exponentiation: " + exponentiation);
        document.write("<br><br>");

        // Division /
        var division = firstNumber / secondNumber;
        document.write("Division: " + division);
        document.write("<br><br>");

        // Modulus %
        var modulus = firstNumber % secondNumber;
        document.write("Modulus: " + modulus);
        document.write("<br><br>");

        // Increment ++
        var increment = ++firstNumber;
        document.write("First Number Increment: " + increment);
        document.write("<br><br>");

        // Decrement --
        var decrement = --secondNumber;
        document.write("Second Number Decrement: " + decrement);
        document.write("<br><br><br><br>");








        // Assignment Operator

        // Addition Assignment Operator +=
        var addition = 5;
        addition += 10;
        document.write("Addition Assignment Operator: " + addition);
        document.write("<br><br>");

        // Subtraction Assignment Operator -=
        var subtraction = 5;
        subtraction -= 2;
        document.write("Subtraction Assignment Operator: " + subtraction);
        document.write("<br><br>");


        // Multiplication Assignment Operator *=
        var multiplication = 5;
        multiplication *= 5;
        document.write("Multiplication Assignment Operator: " + multiplication);
        document.write("<br><br>");

        // Division Assignment Operator /=
        var division = 23;
        division /= 5;
        document.write("Division Assignment Operator: " + division);
        document.write("<br><br>");

        // Modulus Assignment Operator %=
        var modulus = 8;
        modulus %= 3;
        document.write("Modulus Assignment Operator: " + modulus);
        document.write("<br><br>");

        // Exponentiation Assignment Operator **=
        var exponentiation = 7;
        exponentiation **= 5;
        document.write("Exponentiation Assignment Operator: " + exponentiation);
    </script>
</body>
</html>

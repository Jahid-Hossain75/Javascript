<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript class 3</title>
</head>
<body>
    

    <script>
        // variable
        var text = "Bangladesh";

        // count length
        document.write("Number of character: " + text.length);
        document.write("<br><br><br>");


        // user input & count length = prompt
        //var pop = prompt("Enter your name: ");
        //document.write("Number of character: " + pop.length);
        //document.write("<br><br><br>");


        // print index number text
        var text = text.charAt(2);
        document.write("Index Number: " + text);
        document.write("<br><br><br>");


        // text Uppercase
        var text = "Bangladesh";
        document.write("Text Uppercase: " + text.toUpperCase());
        document.write("<br><br><br>");


        // text lowercase
        document.write("Text Lowercase: " + text.toLowerCase());
        document.write("<br><br><br>");

        
        // Concatenation
        var text1 = "Bangladesh";
        var text2 = "is a beautiful country.";
        var text3 = "My name is Jahid.";
        document.write(text1.concat(" " + text2 + " " + text3));
        document.write("<br><br><br>");


        // Slice text
        // first number = start index number & last number = minus index number
        document.write("Slice text: " + text1.slice(2, 5));
    </script>
</body>
</html>

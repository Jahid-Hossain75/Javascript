<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listeners with multiple elements</title>
</head>
<body>
    
    <h1 id="first_tag">You have not clicked any button</h1>

    <button type="button" class="myButton" id="btn1">Button 1</button>
    <button type="button" class="myButton" id="btn2">Button 2</button>
    <button type="button" class="myButton" id="btn3">Button 3</button>

    <br><br><br><br>

    <h1 class="second_tag">You have not clicked any button</h1>

    <button type="button" class="my_Button" id="btn_1">Button 1</button>
    <button type="button" class="my_Button" id="btn_2">Button 2</button>
    <button type="button" class="my_Button" id="btn_3">Button 3</button>


    <!-- js file -->
    <script src="./index.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program using Operator</title>
</head>
<body>
    

    <script>
        
        var num1 = prompt("Inter your first number: ");
        var num2 = prompt("Inter your second number: ");

        num1 = parseInt(num1, 10);
        num2 = parseInt(num2, 10);

        var sum, sub, multi, division, modulus;

        // Addition
        sum = num1 + num2;
        document.write("Addition: " + num1 + " + " + num2 + " = " + sum + "<br/><br/>");
        
        // Subtraction 
        sub = num1 - num2;
        document.write("Subtraction: " + num1 + " - " + num2 + " = "  + sub + "<br/><br/>");

        // Multiplication
        multi = num1 * num2;
        document.write("Multiplication: " + num1 + " * " + num2 + " = " + multi + "<br/><br/>");

        // Division
        division = num1 / num2;
        document.write("Division: " + num1 + " / " + num2 + " = " + division + "<br/><br/>");

        // Modulus
        modulus = num1 % num2;
        document.write("Modulus: " + num1 + " % " + num2 + " = "  + modulus + "<br/><br/>");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event handler to onclick event</title>
</head>
<body>
    
    <!-- button -->
    <button type="button" onclick="alert('Hello button 1')">button 1</button>

    <button type="button" onclick="myMessage()">button 2</button>

    <!-- message show on click -->
    <br><br>
    <button type="button" onclick="message1()">button 3</button>
    <button type="button" onclick="message2()">button 4</button>

    <p id="para"></p>


    <!-- image show on click -->
    <br><br>
    <button type="button" onclick="img1()">img 1</button>
    <button type="button" onclick="img2()">img 2</button>

    <br><br>
    <img src="" id="myimg" width="150px">


    <!-- js file -->
    <script src="./index.js"></script>
</body>
</html>

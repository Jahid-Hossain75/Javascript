<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Javascript Slider</title>
	
	<style type="text/css">
		input{display:block}
	</style>
	
	
</head>
<body>
	
	 <b>Value1: </b><input type="text" id="number1"/>
	 <b>Value2: </b><input type="text" id="number2"/>
	 <input onclick="aaabb(document.getElementById('number1').value,document.getElementById('number1').value)" type="button" value="Add"/>
	
	
	
	<script type="text/javascript">
		function aaabb(num1,num2){
			var x=parseInt(num1)+parseInt(num2);
			alert(x);
			
		}
	</script>
	
	
	
	
	
	
</body>
</html>

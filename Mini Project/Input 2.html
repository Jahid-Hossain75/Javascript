<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Javascript Slider</title>
	
	<style type="text/css">
		
	</style>
	
	
</head>
<body>
	
	 <input type="text" id="text1" placeholder="Enter no..."/>
	 <button onclick="run();" type="button">Click</button>
	
	
	
	<script type="text/javascript">
		function run(){
			var input=document.getElementById("text1").value;
			if(input%2==0){
				alert("This is Even Number");
			}else{
				alert("This is odd Number")
			}
		};
	</script>
	
	
	
	
	
	
</body>
</html>
